<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">


    <title>Login/Sign-In</title>
    
    <meta http-equiy="Content-Type" content="text/html; charse-utf-8">  
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

   <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>

    <div class="logmod">
  <div class="logmod__wrapper">
   
    <div class="logmod__container">
      <ul class="logmod__tabs">
        <li data-tabtar="lgm-2"><a href="#">Inicio</a></li>
        <li data-tabtar="lgm-1"><a href="#">Registrarse</a></li>
      </ul>
      <div class="logmod__tab-wrapper">
      <div class="logmod__tab lgm-1">
        <div class="logmod__heading">
          <span class="logmod__heading-subtitle">Introduce tu correo y contraseña <strong>para crear una cuenta</strong></span>
        </div>
        <div class="logmod__form">
          <form accept-charset="utf-8" action="#" class="simform">
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-name">Nombre Completo*</label>
                <input class="string optional" maxlength="255" id="user-email" placeholder="Nombre" type="text" size="50" />
              </div>
            </div>
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-email">Correo*</label>
                <input class="string optional" maxlength="255" id="user-email" placeholder="Correo" type="email" size="50" />
              </div>
            </div>
            <div class="sminputs">
              <div class="input string optional">
                <label class="string optional" for="user-pw">Introduce Contraseña *</label>
                <input class="string optional" maxlength="255" id="user-pw" placeholder="Contraseña" type="password" size="50" />
              </div>
              <div class="input string optional">
                <label class="string optional" for="user-pw-repeat">Repite Contraseña *</label>
                <input class="string optional" maxlength="255" id="user-pw-repeat" placeholder="contraseña" type="password" size="50" />
              </div>
            </div>
            <div class="simform__actions">
              
              <button type="button" class="btn btn-success btn-lg btn-block">Registrse</button>

            </div> 
          </form>
     
              
           
          </div>
        </div>
      </div>
      <div class="logmod__tab lgm-2">
        <div class="logmod__heading">
          <span class="logmod__heading-subtitle">Introduce tu usuario y contraseña <strong>para entrar</strong></span>
        </div> 
        <div class="logmod__form">
          <form accept-charset="utf-8" action="#" class="simform">
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-name">Correo*</label>
                <input class="string optional" maxlength="255" id="user-email" placeholder="Correo" type="email" size="50" />
              </div>
            </div>
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-pw">Contraseña *</label>
                <input class="string optional" maxlength="255" id="user-pw" placeholder="Contraseña" type="password" size="50" />
                						
              </div>
            </div>
            <div class="simform__actions">
              <button type="button" class="btn btn-success btn-lg btn-block">Entrar</button>
              
            </div> 
            <!--<div style="margin-left: 170px;">
                <span class="simform__actions-sidetext"><a class="special" role="link" href="#">Olvidaste tu contraseña??<br>Puchale</a></span>

            </div>-->
          </form>
        </div> 
       
          </div>
        </div>
          </div>
      </div>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
